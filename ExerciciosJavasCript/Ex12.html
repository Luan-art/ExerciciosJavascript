<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <form>

        <label for="palavra">Digite uma palavra:</label>
        <input type="text" id="palavra" name="palavra"><br>
  
  
        <button id="btn"  type="button">Inverter: </button>

        <br>
        <div id = "resultado"></div>
  
        <script>
            let resultadoDiv = document.getElementById("resultado");
            let palavra = document.getElementById("palavra");
          const btn = document.getElementById("btn");
          btn.addEventListener("click", function() {
            let word = palavra.value;
            let revertida = word.split("").reverse().join("");
            resultadoDiv.innerHTML = ` Palavra invertida= ${revertida}`;

          });

        </script>
      </form>
    
    
</body>
</html>
