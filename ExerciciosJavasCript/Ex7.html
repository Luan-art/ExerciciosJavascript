<body>
    <div id = "somas"></div>
    <script>
        let som = 0;
        let resultadoDiv = document.getElementById("somas");


        for(let i = 1; i < 1000; i++){
            if (i % 3 == 0 || i % 5 == 0) {
                som += i;
            }     
        }

        resultadoDiv.innerHTML = `A soma de todos os multiplos de 3 e 5 abaixo de 1000 Ã© ${som}`;

    </script>
    
</body>
