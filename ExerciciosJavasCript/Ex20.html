<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 20</title>
  </head>
  <body>
    <label for="sequencia">Caracteres:</label>
    <input type="text" id="sequencia">
    <br>
    <button onclick="inverter()">Inverter</button>
    <br>
    <label for="resultado">SequÃªncia invertida:</label>
    <div id="resultado"></div>
    <script>
      function inverter() {
        var sequencia = document.getElementById("sequencia").value;
        var sequenciaInvertida = sequencia.split("").reverse().join("");
        document.getElementById("resultado").innerHTML = sequenciaInvertida;
      }
    </script>
  </body>
</html>
