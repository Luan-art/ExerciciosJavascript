<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        let resultadoDiv = document.getElementById("resultado");
        let max = 1001;
        let contador = 1;
        let numero = 2;

        while (contador < max){
            let isPrimo = true;
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    isPrimo = false;
                    break;
                }
            }
            if (isPrimo) {
                contador++;
            }
            numero++;
        }

        resultadoDiv.innerHTML = `O 1001º número primo é ${numero-1}`;
    </script>
    
</body>
</html>
